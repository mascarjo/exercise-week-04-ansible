---
- name:  Get facts
  hosts: cisco
  gather_facts: no

  tasks:
    - name: Display router info
      cisco.ios.ios_facts:
        gather_subset: all

    - name: Display Model number 
      debug:
        msg: "The IOS model is {{ansible_net_model}}"
    - name: Display router hostname
      debug:
        msg: "The hostname of this router is: {{ansible_net_hostname}}"
    - name: Display interface g1 info
      debug:
        msg: "The GigabitEthernet1 interface is up {{ansible_net_interfaces.GigabitEthernet1.lineprotocol}}"
    - name: Display interface g2 info
      debug:
        msg: "The GigabitEthernet2 interface is up {{ansible_net_interfaces.GigabitEthernet1.lineprotocol}}"
    - name: Display interface g3 info
      debug:
        msg: "The GigabitEthernet3 interface is: {{ansible_net_interfaces.GigabitEthernet1.lineprotocol}}"